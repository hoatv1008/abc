<table class="table table-striped table-sm">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th scope="col">STT</th>
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col" class="text-right">Giá bán</th>
            <th scope="col" class="text-right">Số lượng</th>
            <th scope="col" class="text-right" style="padding-right:20px">Thành tiền</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-light" *ngFor="let item of so.orderItems; let i = index">
            <th scope="row" style="width:30px;"><i class="material-icons" (click)="onDeleteItem(item)" style="font-size:25px; color:red; font-weight:bold; cursor:pointer">clear</i></th>
            <th scope="row">{{i}}</th>
            <th scope="row">{{item.productCode}}</th>
            <th scope="row">{{item.productName}}</th>
            <th scope="row" class="text-right">
            <input type="text" class="text-right" 
                   appCurrencyFormatter [ngModel]="item.unitPrice" 
                   (ngModelChange)="item.unitPrice=$event" 
                   style="max-width:70px; border: none;border-bottom:1px #e9ecef solid" 
                   (keyup)="onChange(item)" />
            </th>
            <th scope="row" class="text-right">
            <input class="text-right" 
                   appCurrencyFormatter [ngModel]="item.quantity" 
                   (ngModelChange)="item.quantity=$event" style="max-width:70px; border: none;border-bottom:1px #e9ecef solid" 
                   (keyup)="onChange(item)" /></th>


            <th scope="row" class="text-right" style="padding-right:20px;">{{item.totalAmount | amountConverter}}</th>
        </tr>
    </tbody>
</table>
